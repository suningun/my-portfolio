<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep in touch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/header-foot.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="icon" type="image/x-icon" href="assets/images/android-chrome-192x192.png">
</head>

<body class="container-fluid" data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="50">
    <nav id="header" class="navbar navbar-expand-lg sticky-top"></nav>

    <section id="contact">

    <div class="form-container pt-4">
        <h2 class="text-center mb-4 fw-bold text-primary">KEEP IN TOUCH</h2>
        <p class="text-center mb-5">Feel free to reach out for any inquiries or collaborations.</p>   
        <div class="row px-5 g-5 align-items-center">
        <div class="col-md-6 text-center mb-4 mb-md-0"><img src="images/image.png" alt="Contact Us" class="img-fluid rounded mt-2"></div>

        <div class="col-md-6 mb-4 mb-md-0">
        <div class="input-group">
            <i class="bi bi-person-fill"></i>
            <input type="text" for="name" placeholder="Name" required>
        </div>

        <div class="input-group">
            <i class="bi bi-envelope-fill"></i>
            <input type="email" for="email" placeholder="Email" required>
        </div>

        <div class="input-group">
            <i class="bi bi-phone-fill"></i>
            <input type="tel" for="phone" placeholder="Phone" required>
        </div>

        <div class="input-group">
            <i class="bi bi-chat-heart-fill"></i>
            <textarea rows="" for="message" placeholder="Message" required></textarea>
        </div>

        <button class="btn btn-success mt-4">
            Submit <i class="bi bi-paper-plane"></i>
        </button>
        </div>
    </div>
    </div>
    </div>
    </section>
    <br>
    <br>
    <br>
    <nav id="footer" class="navbar navbar-expand-lg"></nav>
    <script src="js/header-foot.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
